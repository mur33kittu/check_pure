<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Drop Down</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="dropdown.css" />
		<script src="dropdown.js"></script>
	</head>

	<body>
        <div class="card">
            <div class="card-body">
                
            </div>
        </div>

		<div class="dropdown">
			<button class="dropbtn" onclick="show()">Dropdown <img src="./drop-down-arrow.svg" alt="" /></button>
			<div class="dropdown-menu" id="dropdown-menu">
				<label class="container">
					<div class="flex">
						<a onclick="clearAll()">Clear All</a> <a onclick="selectAll()">Select All</a>
					</div>
				</label>
				<label class="container">
					<input type="checkbox" checked="checked" />Select 1 <span class="checkmark"></span>
				</label>
				<label class="container"> <input type="checkbox" />Select 2 <span class="checkmark"></span> </label>
				<label class="container"> <input type="checkbox" />Select 3 <span class="checkmark"></span> </label>
			</div>
		</div>
	</body>
</html>
